name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.11"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package and test deps
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest ruff
      - name: Lint release-changed files
        run: |
          ruff check \
            InsuLearner/__init__.py \
            InsuLearner/insulearner.py \
            InsuLearner/nightscout/__init__.py \
            InsuLearner/nightscout/nightscout_api.py \
            InsuLearner/nightscout/nightscout_user_model.py \
            tests/conftest.py \
            tests/test_api_clients.py \
            tests/test_cli_smoke.py \
            tests/test_fake_dataset.py \
            tests/test_model_stability.py \
            tests/test_packaging_metadata.py \
            tests/test_tidepool_nightscout_parity.py \
            tests/test_window_and_parsing.py
      - name: Run non-live tests
        run: pytest -q -m "not live"
