name: live-tests

on:
  workflow_dispatch:

jobs:
  live-pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.11"]

    env:
      INSULEARNER_TP_USERNAME: ${{ secrets.INSULEARNER_TP_USERNAME }}
      INSULEARNER_TP_PASSWORD: ${{ secrets.INSULEARNER_TP_PASSWORD }}
      INSULEARNER_TP_OBSERVED_USER_ID: ${{ secrets.INSULEARNER_TP_OBSERVED_USER_ID }}
      INSULEARNER_NS_URL: ${{ secrets.INSULEARNER_NS_URL }}
      INSULEARNER_NS_TOKEN: ${{ secrets.INSULEARNER_NS_TOKEN }}
      INSULEARNER_NS_API_SECRET: ${{ secrets.INSULEARNER_NS_API_SECRET }}
      INSULEARNER_COMPARE_NUM_DAYS: ${{ secrets.INSULEARNER_COMPARE_NUM_DAYS }}
      INSULEARNER_COMPARE_START_DATE: ${{ secrets.INSULEARNER_COMPARE_START_DATE }}
      INSULEARNER_COMPARE_END_DATE: ${{ secrets.INSULEARNER_COMPARE_END_DATE }}
      INSULEARNER_COMPARE_REL_TOL: ${{ secrets.INSULEARNER_COMPARE_REL_TOL }}
      INSULEARNER_COMPARE_ABS_TOL: ${{ secrets.INSULEARNER_COMPARE_ABS_TOL }}
      INSULEARNER_COMPARE_K: ${{ secrets.INSULEARNER_COMPARE_K }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package and test deps
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest
      - name: Run live tests
        run: pytest -q -m "live"
